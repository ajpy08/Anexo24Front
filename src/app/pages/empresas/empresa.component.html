                <h5 class="card-title">Edit Empresa</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="regForm" (ngSubmit)="guardarEmpresa()" novalidate>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">RFC</label>
                                <input matInput formControlName="rfc" type="rfc" class="form-control" placeholder="RFC"

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input matInput formControlName="nombre" type="text" class="form-control"
                                    placeholder="Nombre" value={{this.nombre.value}}>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>IMMEX</label>
                                <input matInput formControlName="immex" type="immex" class="form-control"
                                    placeholder="IMMEX" autocomplete="on" value={{this.immex.value}}>
                            </div>
                        </div>
                    </div>

                            </div>
                        </div>
                    </div>
