<div class="login">
    <form ngNativeValidate #f="ngForm" class="custom-form" method="post" 
    id="loginform" (ngSubmit)="login(f)">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit">Log in</button>
    </form>
  </div>
